<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" />
        <title>Carousel</title>
    </head>
    <body>
        <h1>Choose a movie</h1>
        <div class="carousel">
            <img
                src="img/1.jpg"
                alt="Joker movie poster"
                class="carousel-img active-img"
            />
            <img
                src="img/2.jpg"
                alt="Baby driver movie poster"
                class="carousel-img"
            />
            <img
                src="img/3.jpg"
                alt="Parasite movie poster"
                class="carousel-img"
            />

            <div class="carousel-actions">
                <button id="previous-btn" class="btn"><</button>
                <button id="next-btn" class="btn">></button>
            </div>
        </div>

        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
